    - language: java
      jdk: openjdk11
      services:
        - docker
      before_script:
        - cd classads-service
      script:
        - mvn clean package
        - docker build -t 2019pinfo3/classads-service .
      after_success:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push 2019pinfo3/classads-service:latest


    - language: java
      jdk: openjdk11
      services:
        - docker
      before_script:
        - cd user-service
      script:
        - mvn clean package
        - docker build -t 2019pinfo3/user-service .
      after_success:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push 2019pinfo3/user-service:latest

    - language: node_js
      node_js:
        - "11"
      services:
        - docker
      before_script:
        - cd web-ui
        - npm rebuild node-sass
        - npm install dependencies
      script:
        - npm run build
        - docker build -t 2019pinfo3/web-ui .
      after_success:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push 2019pinfo3/web-ui:latest
